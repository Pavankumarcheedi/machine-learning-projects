<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Deposit Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Term Deposit Subscription Prediction</h2>
        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Job:</label>
            <select name="job">
                <option value="admin.">Admin</option>
                <option value="technician">Technician</option>
                <option value="blue-collar">Blue-Collar</option>
                <option value="services">Services</option>
                <option value="management">Management</option>
                <option value="unemployed">Unemployed</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="housemaid">Housemaid</option>
                <option value="student">Student</option>
                <option value="retired">Retired</option>
            </select>

            <label>Marital Status:</label>
            <select name="marital">
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
            </select>

            <label>Education:</label>
            <select name="education">
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="tertiary">Tertiary</option>
            </select>

            <label>Default:</label>
            <select name="default">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Balance:</label>
            <input type="number" name="balance" required>

            <label>Housing Loan:</label>
            <select name="housing">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Loan:</label>
            <select name="loan">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Contact Type:</label>
            <select name="contact">
                <option value="cellular">Cellular</option>
                <option value="telephone">Telephone</option>
                <option value="unknown">Unknown</option>
            </select>

            <label>Day:</label>
            <input type="number" name="day" required>

            <label>Month:</label>
            <select name="month">
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
                <option value="apr">Apr</option>
                <option value="may">May</option>
                <option value="jun">Jun</option>
                <option value="jul">Jul</option>
                <option value="aug">Aug</option>
                <option value="sep">Sep</option>
                <option value="oct">Oct</option>
                <option value="nov">Nov</option>
                <option value="dec">Dec</option>
            </select>

            <label>Duration:</label>
            <input type="number" name="duration" required>

            <label>Campaign:</label>
            <input type="number" name="campaign" required>

            <label>Pdays:</label>
            <input type="number" name="pdays" required>

            <label>Previous:</label>
            <input type="number" name="previous" required>

            <label>Poutcome:</label>
            <select name="poutcome">
                <option value="success">Success</option>
                <option value="failure">Failure</option>
                <option value="other">Other</option>
                <option value="unknown">Unknown</option>
            </select>

            <button type="submit" class="btn">Predict</button>
        </form>

        <p class="result">{{ prediction_text }}</p>
    </div>
</body>
</html>
